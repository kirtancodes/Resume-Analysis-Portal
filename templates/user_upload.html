{% extends "layout.html" %}
{% block content %}
<h2>User Upload</h2>
<form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="resume" class="form-label">Upload Resume</label>
        <input class="form-control" type="file" name="resume" id="resume">
    </div>
    <div class="mb-3">
        <label for="jd_id" class="form-label">Select Job Description</label>
        <select class="form-select" name="jd_id">
            {% for job in jobs %}
                <option value="{{ job['_id'] }}">{{ job['name'] }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
